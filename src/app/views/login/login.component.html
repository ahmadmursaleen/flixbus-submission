<div class="app-body" id="loginPanel">
  <main class="main d-flex align-items-center">
    <div class="container" style="margin-top: 15%;">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form>
                  <h1>
                    <img
                      style="width: 9%;"
                      src="../../../assets/img/flix_icon.png"
                      alt=""
                    />
                    FlixBus Charter
                  </h1>
                  <p class="text-muted">Sign In to your account</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="icon-user"></i
                      ></span>
                    </div>
                    <input
                      type="text"
                      #userEmail
                      class="form-control"
                      id="userEmail"
                      placeholder="Username"
                      autocomplete="username"
                      required
                    />
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="icon-lock"></i
                      ></span>
                    </div>
                    <input
                      #userPassword
                      type="password"
                      class="form-control"
                      id="userPassword"
                      placeholder="Password"
                      autocomplete="current-password"
                      required
                    />
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button
                        id="loginButton"
                        type="button"
                        class="btn btn-primary px-4"
                        (click)="
                          authService.login(userEmail.value, userPassword.value)
                        "
                      >
                        Login
                      </button>
                    </div>
                    <div class="col-6 text-right">
                      <button type="button" class="btn btn-link px-0" disabled>
                        Forgot password?
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
